<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Account Book</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/accountbook/index.html">Account Book</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/accountbook/show">Show Items</a></li>
          <li class="active"><a href="#">Add item</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Begin page content -->
  <div class="container">
    <form action="/accountbook/create" method="post">
      <div class="form-group">
        <label for="inputDate">Date</label>
          <input type="date" name="date" class="form-control" id="inputDate" aria-describedby="dateHelp" placeholder="yyyy-MM-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required="true" />
        <small id="dateHelp" class="form-text text-muted">Date is yyyy-MM-dd.</small>
      </div>
      <div class="form-group">
        <label for="inputAmount">Amount</label>
        <input type="text" name="amount" class="form-control" id="inputAmount" aria-describedby="amountHelp" placeholder="Enter amount" pattern="[1-9][0-9]*" required="true" />
      </div>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" name="name" class="form-control" id="inputName" aria-describedby="nametHelp" placeholder="Enter name" required="true" />
      </div>
      <div class="form-group">
        <label for="inputType">Type</label>
        <input type="text" name="type" class="form-control" id="inputType" aria-describedby="typeHelp" placeholder="Enter type" required="true" />
      </div>
      <div class="form-group">
        <label for="inputDesc">Description</label>
        <input type="text" name="desc" class="form-control" id="inputDesc" aria-describedby="descHelp" placeholder="Enter description" />
      </div>
      <div class="form-group">
        <label for="inputRemarks">Remarks</label>
        <input type="text" name="remarks" class="form-control" id="inputRemarks" aria-describedby="remarkstHelp" placeholder="Enter remarks" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
